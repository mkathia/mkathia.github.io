        <title>Password Generator</title>

    <body>
        <h1 class = 'page_title'>Password Generator</h1>
        <p>THIS IS A PLACEHOLDER FORM</p>
        <form action="passgen.html" method="post">
            <label for="length">Length of password:</label>
            <input type="number" name="length" id="length" min="1" max="100" value="8">
            <br>
            <label for="uppercase">Uppercase letters:</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
            <br>
            <label for="lowercase">Lowercase letters:</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
            <br>
            <label for="numbers">Numbers:</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
            <br>
            <label for="symbols">Symbols:</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
            <br>
            <input type="submit" value="Generate Password">
        </form>
